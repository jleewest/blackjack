<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Blackjack App</title>
  </head>
  <body>
    <div class="outer-container">
      <h1>♦️♠️♣️♥️ Blackjack ♥️♣️♠️♦️</h1>
      <div class="rules">
        <p>1. When you are ready to play, press "Deal"</p>
        <p>2. If you want to draw another card, press "Hit"</p>
        <p>3, If you do not want another card, press "Stand"</p>
        <p>
          Learn the rules of Blackjack
          <a
            href="https://en.wikipedia.org/wiki/Blackjack?__s=n5ma77yhi7lkpgo59n3s&utm_source=drip&utm_medium=email&utm_campaign=Coding+assignment&utm_content=Your+coding+assignment"
            target="_blank"
            class="rules-link"
            >here</a
          >
        </p>
      </div>
      <div class="row buttons-box">
        <div class="col justify-content-center">
          <input
            type="button"
            value="Restart"
            class="btn btn-primary shadow-sm"
            onclick="window.location.reload()"
          />
        </div>
        <div class="col justify-content-center">
          <input
            type="button"
            value="Deal"
            class="btn btn-primary shadow-sm"
            onclick="dealCards()"
          />
        </div>
        <div class="col justify-content-center"></div>
        <div class="col justify-content-center">
          <input
            type="button"
            value="Hit"
            class="btn btn-primary shadow-sm"
            onclick="hitCard()"
          />
        </div>
        <div class="col justify-content-center">
          <input
            type="button"
            value="Stand"
            class="btn btn-primary shadow-sm"
            onclick="standCard()"
          />
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>Player</h2>
            <div class="row card-box" id="playerHand">
              <div class="col card" id="playerCard1"></div>
              <div class="col card" id="playerCard2"></div>
            </div>
            <p>Total:<span id="playerTotal"></span></p>
          </div>
          <div class="col">
            <h2>Dealer</h2>
            <div class="row card-box" id="dealerHand">
              <div class="col card" id="dealerCard"></div>
              <div class="col card" id="dealerCard2"></div>
            </div>
            <p>Total:<span id="dealerTotal"></span></p>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/jleewest/blackjack"
          class="code-link"
          target="blank"
          >Open Source Code</a
        >
        by Jenna Westendorf
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
