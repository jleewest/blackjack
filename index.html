<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Blackjack App</title>
  </head>
  <body>
    <div class="container">
      <h1>♦️♠️♣️♥️ Blackjack ♥️♣️♠️♦️</h1>
      <div class="row buttons-box">
        <div class="col justify-content-center">
          <input
            type="button"
            value="Restart"
            class="btn btn-primary shadow-sm"
            onclick="window.location.reload()"
          />
        </div>
        <div class="col justify-content-center">
          <input
            type="button"
            value="Deal"
            class="btn btn-primary shadow-sm"
            onclick="dealCards()"
          />
        </div>
        <div class="col justify-content-center"></div>
        <div class="col justify-content-center">
          <input
            type="button"
            value="Hit"
            class="btn btn-primary shadow-sm"
            onclick="hitCard()"
          />
        </div>
        <div class="col justify-content-center">
          <input
            type="button"
            value="Stand"
            class="btn btn-primary shadow-sm"
            onclick="standCard()"
          />
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>Player</h2>
            <div class="row card-box" id="playerHand">
              <div class="col card" id="playerCard1"></div>
              <div class="col card" id="playerCard2"></div>
            </div>
            <p>Total:</p>
          </div>
          <div class="col">
            <h2>Dealer</h2>
            <div class="row card-box" id="dealerHand">
              <div class="col card" id="dealerCard"></div>
              <div class="col card" id="dealerCard2"></div>
            </div>
            <p>Total:</p>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/jleewest/blackjack"
          class="code-link"
          target="blank"
          >Open Source Code</a
        >
        by Jenna Westendorf
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
